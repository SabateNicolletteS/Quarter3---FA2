<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="../Quarter3 - FA2/simplcalc.css">
</head>
<body>
    <div class="calculator">
        <h1>Calcu(te)lator</h1>
        <p>This page is a simple calculator. Enter two numbers and click an operation button to see the result.</p>
        <input type="number" id="num1" placeholder="Num 1">
        <input type="number" id="num2" placeholder="Num 2">
        <div class="buttons">
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate('/')">/</button>
            <button onclick="calculate('%')">%</button>
        </div>
        <p id="result">Results will be displayed here.</p>
    </div>
    <script src="compute.js"></script>
</body>
</html>
